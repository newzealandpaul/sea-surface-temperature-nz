name: Update Ocean Maps

on:
  schedule:
    # Run every 6 hours at 00:00, 06:00, 12:00, 18:00 UTC 
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

concurrency:
  group: update-ocean-maps
  cancel-in-progress: false

jobs:
  generate-maps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Configure git and sync with remote
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin main
          git reset --hard origin/main

      - name: Create directories
        run: |
          mkdir -p latest
          mkdir -p archive

      - name: Generate temperature map (today)
        run: |
          uv run nz_ocean_map.py \
            --type temperature \
            --output latest/temperature.png \
            --write-timestamp temp_timestamp.txt
          source temp_timestamp.txt
          mkdir -p archive/$DATE
          cp latest/temperature.png archive/$DATE/temperature-$TIME.png
          echo "TEMP_DATE=$DATE" >> $GITHUB_ENV
          echo "TEMP_TIME=$TIME" >> $GITHUB_ENV
          echo "TEMP_TZ=$TIMEZONE" >> $GITHUB_ENV

      - name: Generate temperature forecast (tomorrow)
        run: |
          uv run nz_ocean_map.py \
            --type temperature \
            --days 1 \
            --output latest/temperature_tomorrow.png \
            --write-timestamp temp_tomorrow_timestamp.txt
          source temp_tomorrow_timestamp.txt
          mkdir -p archive/$DATE
          cp latest/temperature_tomorrow.png archive/$DATE/temperature_tomorrow-$TIME.png

      - name: Generate anomaly map
        run: |
          uv run nz_ocean_map.py \
            --type anomaly \
            --output latest/anomaly.png \
            --write-timestamp anomaly_timestamp.txt
          source anomaly_timestamp.txt
          mkdir -p archive/$DATE
          cp latest/anomaly.png archive/$DATE/anomaly-$TIME.png

      - name: Remove .gitkeep files before upload
        run: |
          find latest/ archive/ -name '.gitkeep' -delete 2>/dev/null || true

      - name: Configure AWS CLI for R2
        run: |
          aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws configure set region auto

      - name: Upload to Cloudflare R2
        run: |
          aws s3 sync latest/ s3://${{ secrets.R2_BUCKET_NAME }}/latest/ \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --exclude "*" --include "*.png" --include "*.csv" --include "*.parquet" \
            --no-progress
          aws s3 sync archive/ s3://${{ secrets.R2_BUCKET_NAME }}/archive/ \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --exclude "*" --include "*.png" --include "*.csv" --include "*.parquet" \
            --no-progress

      - name: Commit and push changes
        run: |
          git add latest/*.png archive/**/*.png
          git diff --staged --quiet || git commit -m "Update ocean maps - ${{ env.TEMP_DATE }} ${{ env.TEMP_TIME }} ${{ env.TEMP_TZ }}"
          git push --force origin main
