name: Update Ocean Maps

on:
  schedule:
    # Run every 6 hours at 00:00, 06:00, 12:00, 18:00 UTC 
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

concurrency:
  group: update-ocean-maps
  cancel-in-progress: false

jobs:
  generate-maps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Configure git and sync with remote
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin main
          git reset --hard origin/main

      - name: Set timestamp variables
        run: |
          echo "DATE=$(date -u '+%Y-%m-%d')" >> $GITHUB_ENV
          echo "TIME=$(date -u '+%H%M')" >> $GITHUB_ENV

      - name: Create directories
        run: |
          mkdir -p latest
          mkdir -p archive/${{ env.DATE }}

      - name: Generate temperature map (today)
        run: |
          uv run nz_ocean_map.py \
            --type temperature \
            --output latest/temperature.png
          cp latest/temperature.png archive/${{ env.DATE }}/temperature-${{ env.TIME }}.png

      - name: Generate temperature forecast (tomorrow)
        run: |
          uv run nz_ocean_map.py \
            --type temperature \
            --days 1 \
            --output latest/temperature_tomorrow.png
          cp latest/temperature_tomorrow.png archive/${{ env.DATE }}/temperature_tomorrow-${{ env.TIME }}.png

      - name: Generate anomaly map
        run: |
          uv run nz_ocean_map.py \
            --type anomaly \
            --output latest/anomaly.png
          cp latest/anomaly.png archive/${{ env.DATE }}/anomaly-${{ env.TIME }}.png

      - name: Configure AWS CLI for R2
        run: |
          aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws configure set region auto

      - name: Upload to Cloudflare R2
        run: |
          aws s3 sync latest/ s3://${{ secrets.R2_BUCKET_NAME }}/latest/ \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --no-progress
          aws s3 sync archive/${{ env.DATE }}/ s3://${{ secrets.R2_BUCKET_NAME }}/archive/${{ env.DATE }}/ \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --no-progress

      - name: Commit and push changes
        run: |
          git add latest/*.png archive/
          git diff --staged --quiet || git commit -m "Update ocean maps - ${{ env.DATE }} ${{ env.TIME }} UTC"
          git push --force origin main
